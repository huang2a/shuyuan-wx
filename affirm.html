<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>海泉集团农副产品溯源信息</title>
        <link rel="stylesheet" href="css/weui.min.css"/>
        <link rel="stylesheet" href="css/swipebox.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/iconfont.css">
    </head>
    <body class="layout_pdb50">
        <div class="page_header bg_lv layout_mgb10">
            <h3>记录管理员邀请</h3>
        </div>
        <div class="page_bady layout_mgb10">
            <article class="weui-article">
                <section>
                    <p>
                        管理人员正在邀请您成为溯源信息的记录管理员，此次邀请链接有效时间为15分钟。<br>点击“确定加入”按钮即可成为记录管理员!
                    </p>
                </section>
            </article>
        </div>
        <div class="weui-cells__title layout_pd5_10" style="margin: 0;">请填写身份信息</div>
        <div class="weui-cells weui-cells_form" style="margin: 0;">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" required="" pattern="" maxlength="24" placeholder="输入你的姓名" ></div>
                <div class="weui-cell__ft"> <i class="weui-icon-warn"></i>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" required="" pattern="^\d{11}$" maxlength="11" placeholder="输入你现在的手机号" emptytips="请输入手机号" notmatchtips="请输入正确的手机号"></div>
                <div class="weui-cell__ft"> <i class="weui-icon-warn"></i>
                </div>
            </div>
        </div>
        <div class="layout_mgb10">
            <a href="javascript:;" id="actionSheetBtn" class="weui-btn weui-btn_primary" style="margin:10px;">确定加入</a>
            <a href="javascript:;" id="" class="weui-btn weui-btn_default" style="margin:10px;">取消加入</a>
        </div>
    </body>
    <script type="text/javascript" src="js/weui.min.js"></script>
    <script>
        document.querySelector('#actionSheetBtn').addEventListener('click', function () {
            weui.toast('加入成功', 3000);
        });
    </script>
</html>
